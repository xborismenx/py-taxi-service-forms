{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <div class="button-car-edit">
    <a class="btn btn-primary" href="{% url 'taxi:car-update' car.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'taxi:car-delete' car.id %}">Delete</a>
  </div>
{% endblock %}
